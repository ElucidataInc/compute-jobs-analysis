<html>
  <body>
    <script>
      (async () => {
        const response = await fetch(`https://api.github.com/repos/ElucidataInc/compute-jobs-analysis/contents${window.location.href.split('compute-jobs-analysis')[1]}`);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name !== 'index.html') {
            if (file.name == 'input') {
              htmlString += `<li><a href="/compute-jobs-analysis/${file.path}">Job informstion</a></li>`;
            } else if (file.name == 'output') {
              htmlString += `<li><a href="/compute-jobs-analysis/${file.path}">Plots</a></li>`;
            }
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
