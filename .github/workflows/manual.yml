# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      username:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Polly user name'
        # Input has to be provided for the workflow to run
        required: true
      password:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Polly password'
        # Input has to be provided for the workflow to run
        required: true
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10

    - name: npm install, build and test
      run: |
        sudo npm install -g @elucidatainc/pollycli
        POLLY_USER_NAME=${{ github.event.inputs.username }}
        POLLY_USER_PASSWORD=${{ github.event.inputs.password }}
        echo $(printf "$POLLY_USER_NAME\nedqdqwdqwdqwdqwdqw" | polly login)
