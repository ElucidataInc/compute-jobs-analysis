<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ElucidataInc/compute-jobs-analysis/contents/output/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name !== 'index.html') {
            htmlString += `<li><a href="/compute-jobs-analysis/${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
